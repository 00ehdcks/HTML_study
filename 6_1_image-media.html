<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tag</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <!-- 정상 출력 -->
    <img src="./image/moon.jpg" alt="달" />
    <!-- 크기조절 -->
    <img width="300" height="300" src="./image/moon.jpg" alt="달" />
    <!-- 에러가 발생하면 alt값 출력 -->
    <img src="./image/13moon.jpg" alt="달" />
  </body>
</html>
