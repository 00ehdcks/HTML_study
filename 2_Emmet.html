<!-- !+엔터 : 기본구조 작성 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식노드 생성 : 원하는 태그+> 후 Tab -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!-- 형제노드 : 원하는 태그 + '+' 후 Tab -->
    <div>
      <ul></ul>
      <li></li>
      <div></div>
    </div>

    <!-- 반복하기 * -->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- 아이디 설정 태그#id -->
    <span id="id"></span>
    <div id="id"></div>

    <!-- 클래스 태그.class-->
    <span class="title"></span>
    <div class="title"></div>

    <!-- 콘텐츠 {} 태그.classid{content} -->
    <p class="class">Hello world!</p>

    <!-- 자동 넘버링  태그.classid{content$} -->
    <p class="class">item1</p>
    <p class="class">item2</p>
    <p class="class">item3</p>
    <p class="class">item4</p>
    <p class="class">item5</p>
  </body>
</html>
